<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>index</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>name</th>
        <th>price</th>
        <th>edit</th>
        <th>delete</th>
        <th>view</th>
    </tr>


    <tr th:each="row,rowStat:${list}">
        <td th:text="${row.getId()}">1</td>
        <td th:text="${row.getName()}">2</td>
        <td th:text="${row.getPrice()}">3</td>
        <td><a th:href="@{/product/{id}/edit(id=${row.getId()})}">edit</a></td>
        <td><a th:href="@{/product/{id}/delete(id=${row.getId()})}">delete</a></td>
        <td><a th:href="@{/product/{id}/view(id=${row.getId()})}">view</a></td>

    </tr>

</table>

</body>
</html>
